<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="all-clocks">
      <h1>World Clocks</h1>
      <select name="" id="city">
        <option value="">Select a city</option>
        <option value="Africa/Harare">Harare</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Africa/Nairobi">Nairobi</option>
        <option value="Africa/Lagos">Lagos</option>
      </select>
      <div id="cities">
        <div class="city" id="Los-Angeles">
          <h2>Los Angeles</h2>
          <div class="date"></div>
          <div class="time"></div>
        </div>
        <div class="city" id="Sydney">
          <h2>Sydney</h2>
          <div class="date"></div>
          <div class="time"></div>
        </div>
        <div class="city" id="Tokyo">
          <h2>Tokyo</h2>
          <div class="date"></div>
          <div class="time"></div>
        </div>
        <div class="city" id="Paris">
          <h2>Paris</h2>
          <div class="date"></div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Fortunate Muchokore</strong> and is
      <a href="https://github.com/fortueR/Project-World-Clock" target="_blank">
        open sourced on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
