<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="all-clocks">
      <h1>World Clocks</h1>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">Harare</option>
        <option value="">Cape Town</option>
        <option value="">Nairobi</option>
        <option value="">Lagos</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">Sunday,September 2024</div>
        <div class="time">13:39 <small>PM</small></div>
      </div>
      <div class="city">
        <h2>Sidney</h2>
        <div class="date">Sunday,September 2024</div>
        <div class="time">13:39 <small>PM</small></div>
      </div>
      <div class="city">
        <h2>Tokyo</h2>
        <div class="date">Sunday,September 2024</div>
        <div class="time">13:39 <small>PM</small></div>
      </div>
      <div class="city">
        <h2>Paris</h2>
        <div class="date">Sunday,September 2024</div>
        <div class="time">13:39 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Fortunate Muchokore</strong> and is

      >

</html>
